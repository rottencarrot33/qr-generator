<html lang="en">

<head>

    <title>QRgen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Jquery -->

    <script src="my-jquery-code.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>

    <header class="">
        <h2 class="bg-success text-center fw-bold py-3 px-5 text-light h3">QR Code Generator</h2>
    </header>

    <main>
        <div class="container">
            <div class="row px-3">
                <div
                    class="col-md-6 col-12 d-flex flex-column justify-content-center align-items-center order-2 order-md-1">
                    <div class="w-100">
                        <h1 class="text-dark text-center fw-bold mt-xl-0 mt-5 mb-4">
                            Create custom QR codes
                        </h1>
                        <p class="mw-100">Generate QR codes for URLs, text, email addresses, and more with our
                            easy-to-use website.
                        <p class="mw-100">Enter a URL to generate a QRcode and download it.</p>
                        </p>
                        <form class="mt-5" id="generate-form">
                            <input id="url" type="url" placeholder="Enter your URL"
                                class="w-100 rounded text-secondary p-2">

                            <button type="submit" class="btn btn-success p-2 mt-4 w-100">Generate QRcode</button>
                        </form>
                    </div>

                </div>
                <div
                    class="col-md-6 col-12 order-1 order-md-2 d-flex flex-column justify-content-center align-items-center">
                    <img class="w-100" src="https://i.ibb.co/pjLGvxx/qr-vector.png" alt="">
                </div>
            </div>
        </div>

        <!-- Gen QR code-->
        <div id="generated"
            class="mt-5 mt-xl-3 d-flex flex-column justify-content-center align-items-center text-center">
            <!-- Spinner -->
            <div id="spinner" role="status">
                <svg class="mb-5" width="60" height="60" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <style>
                        .spinner_0XTQ {
                            transform-origin: center;
                            animation: spinner_y6GP .75s linear infinite
                        }

                        @keyframes spinner_y6GP {
                            100% {
                                transform: rotate(360deg)
                            }
                        }
                    </style>
                    <path class="spinner_0XTQ"
                        d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z" />
                </svg>
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>

            <!-- Qr Code Output -->

            <div id="qrcode" class="code m-auto"></div>


        </div>
    </main>

    <footer class="text-center bg-success text-light py-1">
        Made by <a class="text-light" style="text-decoration: none;" href="https://netorbyte.com">netorbyte</a>
    </footer>


    <!-- Bootstrap v5.3 Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>

</html>
